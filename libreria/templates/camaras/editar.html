{% extends "base.html" %}
{% load static %}
{% block titulo %} Editar camara {% endblock %}

{% block contenido %}

<div class="card custom-card fade-in-element">
  <div class="card-header">Editar infromación de la Camara</div>
  <div class="card-body">
    <h4 class="card-title">Datos de la Camara</h4>
    {%include 'camaras/formulario_camara.html'%}
  </div>
  <div class="card-footer text-muted"></div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in-element {
    animation-name: fadeIn;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
  }

  body {
    background-image: url("{% static 'images/fondo_inventario.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .custom-card {
    background-color: rgba(48, 48, 48, 0.8);
    color: white;
    margin-top: 10px;
  }

  .custom-table {
    background-color: rgba(48, 48, 48, 0.1);
    color: white;
  }

  .custom-table th,
  .custom-table td {
    background-color: rgba(48, 48, 48, 0.1);
    color: white;
  }

  .custom-table thead th {
    background-color: rgba(48, 48, 48, 0.1);
  }

  .btn {
    position: relative;
    display: inline-block;
    color: var(--inv);
    -webkit-transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
    transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .btn:before,
  .btn:after {
    content: '';
    position: absolute;
    -webkit-transition: inherit;
    transition: inherit;
    z-index: -1;
  }

  .btn:hover {
    color: var(--def);
    -webkit-transition-delay: .5s;
    transition-delay: .5s;
  }

  .btn:hover:before {
    -webkit-transition-delay: 0s;
    transition-delay: 0s;
  }

  .btn:hover:after {
    background: var(--inv);
    -webkit-transition-delay: .35s;
    transition-delay: .35s;
  }

  .from-bottom:before,
  .from-bottom:after {
    left: 0;
    height: 0;
    width: 100%;
  }

  .from-bottom:before {
    top: 0;
    border: 1px solid var(--inv);
    border-top: 0;
    border-bottom: 0;
  }

  .from-bottom:after {
    bottom: 0;
    height: 0;
  }

  .from-bottom:hover:before,
  .from-bottom:hover:after {
    height: 100%;
  }

  :root {
    --def: #ac8ec6;
    --inv: #fff;
  }

  /* Personalización del scroll */
  ::-webkit-scrollbar {
    width: 5px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }
</style>
{% endblock %}
