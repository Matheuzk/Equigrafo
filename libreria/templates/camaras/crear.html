{% extends "base.html" %}
{% load static %}
{% block titulo %} Agregar nueva cámara {% endblock %}
{% block contenido %}

<div class="card custom-card fade-in-element">
  <!-- Encabezado de la tarjeta -->
  <div class="card-header">Crear una Cámara</div>
  <div class="card-body">
    <h4 class="card-title">Datos de la Cámara</h4>
    <!-- Incluye el formulario de cámara desde un archivo separado -->
    {% include 'camaras/formulario_camara.html' %}
  </div>
  <div class="card-footer text-muted"></div>
</div>

<!-- Estilos personalizados para animación y fondo -->
<style>
  /* Animación de aparición para los elementos */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Animación a la tarjeta */
  .fade-in-element {
    animation-name: fadeIn;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
  }

  /* Fondo de la página */
  body {
    background-image: url("{% static 'images/fondo_inventario.jpg' %}");
    background-size: cover;
    /* Ajusta la imagen para cubrir toda la pantalla */
    background-position: center;
    /* Centra la imagen */
    background-repeat: no-repeat;
    /* Evita la repetición de la imagen */
    background-attachment: fixed;
    /* Fija el fondo durante el desplazamiento */
  }

  /* Estilo de la tarjeta personalizada */
  .custom-card {
    background-color: rgba(48, 48, 48, 0.8);
    color: white;
    margin-top: 30px;
  }

  /* Estilos de la tabla personalizada */
  .custom-table {
    background-color: rgba(48, 48, 48, 0.1);
    color: white;
  }

  /* Colores de las celdas y encabezados de la tabla */
  .custom-table th,
  .custom-table td {
    background-color: rgba(48, 48, 48, 0.1);
    color: white;
  }

  .custom-table thead th {
    background-color: rgba(48, 48, 48, 0.1);
  }

  /* Estilos de los botones */
  .btn {
    position: relative;
    display: inline-block;
    color: var(--inv);
    transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
    cursor: pointer;
    user-select: none;
  }

  .btn:before,
  .btn:after {
    content: '';
    position: absolute;
    transition: inherit;
    z-index: -1;
  }

  .btn:hover {
    color: var(--def);
    transition-delay: .5s;
  }

  .btn:hover:before {
    transition-delay: 0s;
  }

  .btn:hover:after {
    background: var(--inv);
    transition-delay: .35s;
  }

  /* Estilo de animación para el botón "Desde Abajo" */
  .from-bottom:before,
  .from-bottom:after {
    left: 0;
    height: 0;
    width: 100%;
  }

  .from-bottom:before {
    top: 0;
    border: 1px solid var(--inv);
    border-top: 0;
    border-bottom: 0;
  }

  .from-bottom:after {
    bottom: 0;
    height: 0;
  }

  .from-bottom:hover:before,
  .from-bottom:hover:after {
    height: 100%;
  }

  /* Variables de color */
  :root {
    --def: #ac8ec6;
    --inv: #fff;
  }

  /* Personalización del scroll */
  ::-webkit-scrollbar {
    width: 5px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }
</style>

{% endblock %}
